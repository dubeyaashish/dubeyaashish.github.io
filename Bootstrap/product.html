
<!DOCTYPE html>
<html lang="en">
<head>
   <title>Product table</title>
   <link rel="stylesheet" href="main.css">
   
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

</head>
<body onload="loadData()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Organs Farm</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                    <a class="nav-link" href="index.html">Customers</a>
                    <a class="nav-link active" href="product.html">Products</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-11">
                <h1>Products</h1>
            </div>&nbsp;&nbsp;
        <div><center>
            Product: 
            <select id="products">
                <option value="Kidney">Kidney</option>
                <option value="Heart">Heart</option>
                <option value="Liver">Liver</option>
            </select>
            Quantity:
            <input type="number" id="qty" style="width: 5em;"/>
            PPU:
            <input type="number" id="ppu" style="width: 5em;"/>
            Discount:
            <input type="number" id="discount" style="width: 5em;"/>
            <button type="button" class="btn btn-primary" onclick="addProduct()" data-bs-toggle="modal" data-bs-target="#exampleModal">
                + Add
            </button>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
            data-bs-target="#exampleModal id="clear-btn" onclick="clearTable()"> - Clear</button>
        </div>
        <table 
            id="productList"
            class="product_table center">
            <thead>
                <th style="width: 30%">Item</th>
                <th style="width: 15%">Quantity</th>
                <th style="width: 15%">PPU</th>
                <th style="width: 15%">Discount</th>
                <th style="width: 20%">Amount</th>
            </thead>
            <tbody id="productBody">


            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3" class="text-right">Total Amount</td>
                    <td class="text-right">
                        <span id="gross"></span>
                    </td>
                </tr> 
                <tr>
                    <td colspan="3" class="text-right">Total Discount</td>
                    <td class="text-right">
                        <span id="dis"></span>
                    </td>
                </tr>    
                <tr>
                    <td colspan="3" class="text-right">Total Amount after discount</td>
                    <td class="text-right">
                        <span id="sub"></span>
                    </td>
                </tr>    
            </tfoot>
        </table></center>
        
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="product.js"></script>
</body>

</html>
